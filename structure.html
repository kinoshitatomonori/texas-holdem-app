<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>テキサスホールデム ストラクチャー</title>
  <link rel="stylesheet" href="structure_script.js">
</head>
<body>
  <div class="container">
    <!-- 左側にタイマー -->
    <div class="left-section">
      <div class="time-info">
        <p id="remaining-time">00:30</p>
      </div>
    </div>

    <!-- 右側に現在のストラクチャーと次のストラクチャー -->
    <div class="right-section">
      <div class="level-info" id="current-level">
        <h2>現在のストラクチャー</h2>
        <p>100/200</p>
      </div>
      <div class="level-info" id="next-level">
        <h2>次のストラクチャー</h2>
        <p>200/400</p>
      </div>
    </div>
  </div>

  <script src="structure_script.js"></script>
</body>
</html>
